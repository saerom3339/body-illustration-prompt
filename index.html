<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Body Visualization Prompt Generator</title>
  <script>
    function generatePrompt() {
      const ageGroup = document.getElementById("ageGroup").value;
      const gender = document.getElementById("gender").value;
      const height = parseFloat(document.getElementById("height").value); // in cm
      const currentWeight = parseFloat(document.getElementById("currentWeight").value);
      const targetWeight = parseFloat(document.getElementById("targetWeight").value);

      const descriptions = {
        sedentary: "Visible softness around the midsection, hips, and arms. Minimal muscle tone. The figure appears rounded with a lack of defined contours.",
        light: "Moderate roundness in the midsection and thighs. Some structure is present, but limited muscle definition.",
        regular: "Lean and balanced body. Slight curves and visible waistline. Subtle muscle tone in arms and legs.",
        active: "Strong and athletic body. Defined muscles in arms, legs, and core. Well-defined waistline and healthy posture."
      };

      const activityLabels = {
        sedentary: "Sedentary",
        light: "Light activity",
        regular: "Regular activity",
        active: "Very active"
      };

      const bodyFatTable = {
        female: {
          "20s": { sedentary: 30, light: 28, regular: 25, active: 22 },
          "30s": { sedentary: 32, light: 30, regular: 27, active: 24 },
          "40s": { sedentary: 34, light: 32, regular: 29, active: 26 }
        },
        male: {
          "20s": { sedentary: 22, light: 20, regular: 18, active: 15 },
          "30s": { sedentary: 24, light: 22, regular: 20, active: 17 },
          "40s": { sedentary: 26, light: 24, regular: 22, active: 19 }
        }
      };

      const heightM = height / 100;

      function generateBodyBlock(weight, label) {
        let block = `üü¢ ${label.toUpperCase()} BODY (${weight}kg)\n\n`;

        for (const activity in descriptions) {
          const fat = bodyFatTable[gender][ageGroup][activity];
          const fatKg = (weight * fat / 100).toFixed(1);
          const leanKg = (weight - fatKg).toFixed(1);
          const bmi = (weight / (heightM * heightM)).toFixed(1);
          const desc = descriptions[activity];
          const level = activityLabels[activity];

          block += `üü¢ Activity level: ${level}\n`;
          block += `üìè Height: ${height}cm | ‚öñÔ∏è Weight: ${weight}kg | üß¨ Body Fat: ${fat}%\n`;
          block += `üìä BMI: ${bmi} | üíß Fat Mass: ${fatKg}kg | üí™ Lean Mass: ${leanKg}kg\n\n`;

          block += `A full-body front view of a ${ageGroup} ${gender}, height ${height}cm, weight ${weight}kg, body fat ${fat}%. `;
          block += `Standing straight with arms at sides. Wearing fitted athletic clothing (sports bra and shorts for female, T-shirt and shorts for male). `;
          block += `Realistic human proportions, no cartoon or chibi. Natural lighting, white background, neutral expression. ${desc}\n\n----------------------------------------\n\n`;
        }

        return block;
      }

      const outputText = 
        generateBodyBlock(currentWeight, "Current") +
        generateBodyBlock(targetWeight, "Target");

      document.getElementById("output").value = outputText;
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; background-color: #f9f9f9; }
    h1 { font-size: 1.8em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, select { margin-top: 0.5em; width: 100%; padding: 0.5em; font-size: 1em; }
    textarea { width: 100%; height: 700px; margin-top: 1em; font-size: 1em; padding: 1em; white-space: pre-wrap; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Body Visualization Prompt Generator</h1>

  <label>Age Group:
    <select id="ageGroup">
      <option value="20s">20s</option>
      <option value="30s">30s</option>
      <option value="40s">40s</option>
    </select>
  </label>

  <label>Gender:
    <select id="gender">
      <option value="female">female</option>
      <option value="male">male</option>
    </select>
  </label>

  <label>Height (cm): <input type="number" id="height" value="170"></label>
  <label>Current Weight (kg): <input type="number" id="currentWeight" value="80"></label>
  <label>Target Weight (kg): <input type="number" id="targetWeight" value="60"></label>

  <button onclick="generatePrompt()">Generate Prompts</button>
  <textarea id="output" readonly placeholder="Your AI image prompts with BMI and body fat mass will appear here..."></textarea>
</body>
</html>
