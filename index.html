<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Body Prompt Generator</title>
  <script>
    function generatePrompt() {
      const ageGroup = document.getElementById("ageGroup").value;
      const gender = document.getElementById("gender").value;
      const height = document.getElementById("height").value;
      const currentWeight = document.getElementById("currentWeight").value;
      const targetWeight = document.getElementById("targetWeight").value;

      const descriptions = {
        sedentary: "The body shows signs of a sedentary lifestyle, with visible softness around the midsection, hips, and arms. Muscle tone is minimal, and overall the figure appears rounded with a lack of defined contours.",
        light: "The body has a soft shape with moderate roundness in the midsection and thighs. Some structure is present, but muscle definition is limited due to infrequent activity.",
        regular: "The body is lean and balanced, with slight curves and some visible waistline. Subtle muscle tone in arms and legs suggests consistent movement and a healthy lifestyle.",
        active: "The body appears strong and athletic, with clearly defined muscles in the arms, legs, and core. The waistline is well-defined, and the posture reflects excellent fitness."
      };

      const activityLabels = {
        sedentary: "Sedentary",
        light: "Light activity",
        regular: "Regular physical activity",
        active: "Very active"
      };

      let output = "ðŸ”µ CURRENT BODY (" + currentWeight + "kg)\n\n";

      for (const activity in descriptions) {
        const bodyDescription = descriptions[activity];
        const activityText = activityLabels[activity];

        const prompt = `ðŸŸ¢ Activity level: ${activityText}

A realistic full-body illustration of a human figure, viewed front-on, standing straight with arms relaxed by the sides. 
Drawn with anatomically accurate human proportions based on ${height}cm height and ${currentWeight}kg weight. 
Avoid any cartoon, chibi, or exaggerated stylization. This should resemble a body scan or health-assessment style diagram for tracking body transformation.

The subject wears fitted athletic clothing (e.g. sports bra and shorts for females, or fitted T-shirt and shorts for males). 
White background, soft natural lighting, neutral expression, no background props.

Subject: A ${ageGroup} ${gender}, ${height}cm, ${currentWeight}kg.
Body shape description: ${bodyDescription}

----------------------------------------\n\n`;
        output += prompt;
      }

      output += "ðŸŸ¢ TARGET BODY (" + targetWeight + "kg)\n\n";

      for (const activity in descriptions) {
        const bodyDescription = descriptions[activity];
        const activityText = activityLabels[activity];

        const prompt = `ðŸŸ¢ Activity level: ${activityText}

A realistic full-body illustration of a human figure, viewed front-on, standing straight with arms relaxed by the sides. 
Drawn with anatomically accurate human proportions based on ${height}cm height and ${targetWeight}kg weight. 
Avoid any cartoon, chibi, or exaggerated stylization. This should resemble a body scan or health-assessment style diagram for tracking body transformation.

The subject wears fitted athletic clothing (e.g. sports bra and shorts for females, or fitted T-shirt and shorts for males). 
White background, soft natural lighting, neutral expression, no background props.

Subject: A ${ageGroup} ${gender}, ${height}cm, ${targetWeight}kg.
Body shape description: ${bodyDescription}

----------------------------------------\n\n`;
        output += prompt;
      }

      document.getElementById("output").value = output;
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; background-color: #f9f9f9; }
    h1 { font-size: 1.8em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, select { margin-top: 0.5em; width: 100%; padding: 0.5em; font-size: 1em; }
    textarea { width: 100%; height: 600px; margin-top: 1em; font-size: 1em; padding: 1em; white-space: pre-wrap; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Realistic Body Prompt Generator</h1>

  <label>Age Group:
    <select id="ageGroup">
      <option value="20s">20s</option>
      <option value="30s">30s</option>
      <option value="40s">40s</option>
    </select>
  </label>

  <label>Gender:
    <select id="gender">
      <option value="female">female</option>
      <option value="male">male</option>
    </select>
  </label>

  <label>Height (cm): <input type="number" id="height" value="170"></label>
  <label>Current Weight (kg): <input type="number" id="currentWeight" value="80"></label>
  <label>Target Weight (kg): <input type="number" id="targetWeight" value="60"></label>

  <button onclick="generatePrompt()">Generate Prompts</button>
  <textarea id="output" readonly placeholder="Your realistic body prompts will appear here..."></textarea>
</body>
</html>
