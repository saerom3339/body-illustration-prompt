<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Body Illustration Prompt Generator</title>
  <script>
    function generatePrompt() {
      const ageGroup = document.getElementById("ageGroup").value;
      const gender = document.getElementById("gender").value;
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const activity = document.getElementById("activity").value;

      const descriptions = {
        sedentary: "The body shows signs of a sedentary lifestyle...",
        light: "The body has a soft shape with moderate roundness...",
        regular: "The body is lean and balanced...",
        active: "The body appears strong and athletic..."
      };

      const bodyDescription = descriptions[activity];
      const activityText = document.getElementById("activity").options[document.getElementById("activity").selectedIndex].text;

      const prompt = `An illustration... \n\nSubject: A ${ageGroup} ${gender}, ${height}cm, ${weight}kg.\nActivity level: ${activityText}\nBody shape description: ${bodyDescription}`;

      document.getElementById("output").value = prompt;
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; background-color: #f9f9f9; }
    h1 { font-size: 1.8em; }
    label { display: block; margin-top: 1em; }
    input, select { margin-top: 0.5em; width: 100%; padding: 0.5em; font-size: 1em; }
    textarea { width: 100%; height: 200px; margin-top: 1em; font-size: 1em; padding: 1em; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Body Illustration Prompt Generator</h1>

  <label>Age Group:
    <select id="ageGroup">
      <option value="20s">20s</option>
      <option value="30s">30s</option>
      <option value="40s">40s</option>
    </select>
  </label>

  <label>Gender:
    <select id="gender">
      <option value="female">female</option>
      <option value="male">male</option>
    </select>
  </label>

  <label>Height (cm): <input type="number" id="height" value="160"></label>
  <label>Weight (kg): <input type="number" id="weight" value="70"></label>

  <label>Activity Level:
    <select id="activity">
      <option value="sedentary">Sedentary</option>
      <option value="light">Light activity</option>
      <option value="regular">Regular physical activity</option>
      <option value="active">Very active</option>
    </select>
  </label>

  <button onclick="generatePrompt()">Generate Prompt</button>
  <textarea id="output" readonly placeholder="Your prompt will appear here..."></textarea>
</body>
</html>
