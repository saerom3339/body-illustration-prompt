<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flat Style Prompt Generator</title>
  <script>
    function generatePrompt() {
      const ageGroup = document.getElementById("ageGroup").value;
      const gender = document.getElementById("gender").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("currentWeight").value);

      const bodyFatTable = {
        female: {
          "20s": { sedentary: 30, light: 28, regular: 25, active: 22 },
          "30s": { sedentary: 32, light: 30, regular: 27, active: 24 },
          "40s": { sedentary: 34, light: 32, regular: 29, active: 26 }
        },
        male: {
          "20s": { sedentary: 22, light: 20, regular: 18, active: 15 },
          "30s": { sedentary: 24, light: 22, regular: 20, active: 17 },
          "40s": { sedentary: 26, light: 24, regular: 22, active: 19 }
        }
      };

      const activityLabels = {
        sedentary: "Sedentary",
        light: "Light activity",
        regular: "Regular activity",
        active: "Very active"
      };

      let output = `ðŸŸ¢ CURRENT BODY (${weight}kg)\n\n`;

      for (const activity in activityLabels) {
        const fat = bodyFatTable[gender][ageGroup][activity];

        const prompt = `ðŸŸ¢ Activity level: ${activityLabels[activity]}


A flat, minimalistic 2D digital illustration of a ${gender} with a height of ${height} cm and weight of ${weight} kg, depicted in athletic or casual activewear. The character stands in a relaxed posture against a neutral background. Style is clean, infographic-like, with soft colors, smooth outlines, and no background distractions. The character should reflect realistic body proportions based on the given height and weight. Do not use exaggerated cartoon features. Use subtle shading to show form.The expression is a faint smile.

----------------------------------------draw me\n\n`;

        output += prompt;
      }

      document.getElementById("output").value = output;
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 900px; margin: auto; background-color: #f9f9f9; }
    h1 { font-size: 1.8em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, select { margin-top: 0.5em; width: 100%; padding: 0.5em; font-size: 1em; }
    textarea { width: 100%; height: 600px; margin-top: 1em; font-size: 1em; padding: 1em; white-space: pre-wrap; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Flat Style Body Prompt Generator</h1>

  <label>Age Group:
    <select id="ageGroup">
      <option value="20s">20s</option>
      <option value="30s">30s</option>
      <option value="40s">40s</option>
    </select>
  </label>

  <label>Gender:
    <select id="gender">
      <option value="female">female</option>
      <option value="male">male</option>
    </select>
  </label>

  <label>Height (cm): <input type="number" id="height" value="170"></label>
  <label>Current Weight (kg): <input type="number" id="currentWeight" value="80"></label>

  <button onclick="generatePrompt()">Generate Prompts</button>
  <textarea id="output" readonly placeholder="Flat 2D illustration prompts will appear here..."></textarea>
</body>
</html>
